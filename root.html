      <!-- Kratos profile -->
      <section>
        <div class="inner-content">
          <div class="boxy col-6">
            <img id="kratos-profile" src="imgs/kratos-1440.jpg" alt="Kratos">
          </div>
          <div class="col-6">
              <div id="slider">
              <figure>
                <ul>
                  <li>
                    <h4>Atreus</h4>
                    <img src="imgs/atreus-150.jpg" alt="Atreus" />
                    <p>Kraot's son, Atreus was conceived between the Greek demigod-turned-God of War, Kratos and a Jötunn named Laufey, whom he called Faye. He was a sickly child and only recently grew healthy enough to travel. </p>
                  </li>
                  <li>
                    <h4>Laufey</h4>
                    <img src="imgs/Laufey.png" alt="mother, Laufey" />
                    <p>Krato's wife. Laufey the Just, or Faye for short. was a Frost Giant from Jötunheim, the second wife of Kratos and the mother of Atreus.</p>
                  </li>
                  <li>
                    <h4>Leviathan Axe</h4>
                    <img src="imgs/leviathan_axe.png" alt="Leviathan Axe" />
                    <p>It was forged by the Huldra Brothers, Sindri and Brok. It was made for and given to Laufey who passed it on to her husband Kratos, before her death. </p>
                  </li>
                  <li>
                    <h4>Blades of Chaos</h4>
                    <img src="imgs/blades_of_chaos.png" alt="Blades of chaos" />
                    <p>The Blades of Chaos are a pair of chained blades that were fashioned by the God of War, Ares. Ares had the blades made for a servant who would prove worthy of being in his service. The blades were the first pair of chained blades that Kratos used</p>
                  </li>
                </ul>
              </figure>
            </div>

      </section>
      <!-- Atreus profile -->
      <section>
        <div class="inner-content">
          <div class="boxy col-6">
            <div id="slider">
              <figure>
                <ul>
                  <li>
                    <h4>Kratos</h4>
                    <img src="imgs/kratos.jpg" alt="father, Kratos" />
                    <p>Atreus's father. Born in Sparta, Kratos was a respected soldier and a Spartan General.Kratos escaped into the world of Norse Gods by settling down in Midgard in Ancient Norway where he married another woman named Faye and bore a son named Atreus. </p>
                  </li>
                  <li>
                    <h4>Laufey</h4>
                    <img src="imgs/Laufey.png" alt="mother, Laufey" />
                    <p>Atreus's mother. Laufey the Just, or Faye for short. was a Frost Giant from Jötunheim, the second wife of Kratos and the mother of Atreus.</p>
                  </li>
                  <li>
                    <h4>Talon Bow</h4>
                    <img src="imgs/atreus_bow.png" alt="Atreus bow" />
                    <p>The Talon Bow is Atreus' primary weapon. The longbow was made out of a yew tree by Atreus' mother, who also taught him how to use it during their practice hunts. She made it larger than usual so he could grow into it. It's used alongside a quiver that holds the arrows. </p>
                  </li>
                  <li>
                    <h4>Jotunheim</h4>
                    <img src="imgs/Jotunheim.png" alt="Jotunheim" />
                    <p> To the Jötnar, he is known as Loki  </p>
                  </li>
                </ul>
              </figure>
